name: Build IPA

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build for Simulator
      run: |
        xcodebuild build \
          -project AlarmKit-ScheduleAndAlert.xcodeproj \
          -scheme AlarmKit-ScheduleAndAlert \
          -sdk iphonesimulator \
          -configuration Release \
          -derivedDataPath $PWD/build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Create App Archive
      run: |
        cd build/Build/Products/Release-iphonesimulator
        zip -r ../../../../AlarmKit.app.zip *.app

    - name: Upload App
      uses: actions/upload-artifact@v4
      with:
        name: AlarmKit-Simulator-App
        path: AlarmKit.app.zip
        retention-days: 30
